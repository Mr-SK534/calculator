<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
 
      <button onclick="addToInput('1')">1</button>
      <button onclick="addToInput('2')">2</button>
      <button onclick="addToInput('3')">3</button>
      <button onclick="addToInput('4')">4</button>
      <button onclick="addToInput('5')">5</button>
      <button onclick="addToInput('6')">6</button>
      <button onclick="addToInput('7')">7</button>
      <button onclick="addToInput('8')">8</button>
      <button onclick="addToInput('9')">9</button>
      <button onclick="addToInput('0')">0</button>
      <button onclick="addToInput('.')">.</button>

      <button onclick="addToInput('+')">+</button>
      <button onclick="addToInput('-')">-</button>
      <button onclick="addToInput('*')">&times;</button>
      <button onclick="addToInput('/')">&divide;</button>

      <button onclick="addToInput('sin(')">sin</button>
      <button onclick="addToInput('cos(')">cos</button>
      <button onclick="addToInput('tan(')">tan</button>

      <button onclick="addToInput('log10(')">log</button>
      <button onclick="addToInput('ln(')">ln</button>
      <button onclick="addToInput('exp(')">exp</button>
      <button onclick="addToInput('^')">x<sup>y</sup></button>

      <button onclick="addToInput('pi')">π</button>
      <button onclick="addToInput('e')">e</button>
      <button onclick="addToInput('sqrt(')">√</button>
      <button onclick="addToInput('!')">!</button>
      <button onclick="addToInput('(')">(</button>
      <button onclick="addToInput(')')">)</button>

      <button onclick="clearInput()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</body>
</html>
